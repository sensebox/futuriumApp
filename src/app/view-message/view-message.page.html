<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button [text]="getBackButtonText()" defaultHref="/"></ion-back-button>
          </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true" *ngIf="message">
  <div *ngFor="let measurement of message;let indexOfElement=index">
    {{stringArray[indexOfElement]}}: {{measurement}}
  </div>
</ion-content>

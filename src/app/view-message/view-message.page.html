<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button [text]="getBackButtonText()" defaultHref="/"></ion-back-button>
      <ion-title>{{message[0]}} </ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" *ngIf="message">
  <table #measurementTable class="measurementTable">
    <tr>
      <th>Titel</th>
      <th>value</th>
      <th>timestamp</th>
      <th>lon</th>
      <th>lat</th>
    </tr>
    <tr *ngFor="let measurement of message">
      <td>{{measurement}}</td>
    </tr>
  </table>
</ion-content>

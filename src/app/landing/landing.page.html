<ion-header>
  <ion-toolbar>
    <ion-title>landing</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-slides (ionSlideDidChange)="onSlideChange()" (ionSlideDrag)="checkLastSlide()" pager="true" [options]="slideOpts">
    <ion-slide>
      <ion-grid>
        <ion-row>
          <ion-col size="1">
            <ion-icon name="chevron-back"></ion-icon>
          </ion-col>
          <ion-col size="10">
            Öffne eine Access Point <br>
            Gehe in die Einstellungen und öffne einen Hotspot auf deinem Handy
            <ion-button (click)="openNetworkSettings()">Netzwerk Einstellugen</ion-button>
          </ion-col>
          <ion-col size="1">
            <ion-icon (click)="nextSlide()" name="chevron-forward"></ion-icon>    
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-slide>
    <ion-slide>
      <ion-grid>
        <ion-row>
          <ion-col size="1">
            <ion-icon (click)="previousSlide()" name="chevron-back"></ion-icon>
          </ion-col>
          <ion-col size="10">
            Starte die senseBox nun mit dem Futurium Sketch <br>
            Sobald sich die senseBox verbunden hat geht es weiter
            <span>{{loadingString}}</span>
          </ion-col>
          <ion-col size="1">
            <ion-icon (click)="nextSlide()" name="chevron-forward"></ion-icon>    
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-slide>
    <ion-slide>
      <ion-grid>
        <ion-row>
          <ion-col size="1">
            <ion-icon (click)="previousSlide()" name="chevron-back"></ion-icon>
          </ion-col>
          <ion-col size="10">
            Fertig! Wische nach rechts um loszulegen!
          </ion-col>
          <ion-col size="1">
              <ion-icon (click)="goHome()" name="chevron-forward"></ion-icon>    
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-slide>
  </ion-slides>
</ion-content>
